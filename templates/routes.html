<!doctype html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400">
	<title>Routes</title>
</head>

<body>
	<h1>Choose routes to display:</h1>

	<form action="/displayroutes" method="post">
		<input type="submit" class="button" value="submit">
		<table>
			{% for i in activity_ids %}
			<tr>
				<td><label><input type="checkbox" name={{i}} value={{activity_ids[i]}}>{{activity_ids[i]}}</label></td>
			</tr>
			{% endfor %}
		</table>
	</form>
</body>
