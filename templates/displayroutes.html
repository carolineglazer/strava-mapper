<!doctype html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
	<script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400">
    <script>
        function toggle() {
            var activities = document.getElementsByClassName("activities");
            for (i = 0; i < activities.length; i++) {
                if (activities[i].style.display=="none") {
                    activities[i].style.display='table-row';
                }
                else {
                    activities[i].style.display="none";
                }
            }
        }
    </script>
</head>

<body>
    <table>
        <tr onClick="toggle();">
            <th id="title" colspan="4">Activities (click to show/hide)</th>
        </tr>
        <tr class="activities">
            <th>Name</th>
            <th>Distance (miles)</th>
            <th>Vertical (feet)</th>
            <th>Date</th>
        </tr>
        {% for item in selected_routes %}
            <tr class="activities">
                <td><a href="https://www.strava.com/activities/{{item}}" target="_blank">{{names[item]}}</a></td>
                <td><a href="https://www.strava.com/activities/{{item}}" target="_blank">{{dist[item]}}</a></td>
                <td><a href="https://www.strava.com/activities/{{item}}" target="_blank">{{vert[item]}}</a></td>
                <td><a href="https://www.strava.com/activities/{{item}}" target="_blank">{{dates[item]}}</a></td>
            </tr>
        {% endfor %}
    </table>

    <div id="mapid">
        <script type="text/javascript">

        //Dict of id x polyline
        const selectedRoutes = {{ selected_routes | safe }}
        var starting_coords = L.Polyline.fromEncoded(Object.values(selectedRoutes)[0]).getLatLngs()[0];

        //var starting_coords = L.Polyline.fromEncoded(jsArrayOfItems[0]).getLatLngs()[0]

        var map = new L.Map("mapid", {
            center: new L.LatLng(starting_coords["lat"], starting_coords["lng"]),
            zoom: 12
        });
        L.tileLayer('https://tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey=f8bd6b07e9304be2a30c21d2d4c8e145', {attribution: 'Maps &copy<a href="www.thunderforest.com">Thunderforest</a>, Data &copy<a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'}).addTo(map);

        //Arrays of:
        //id x name:
        const names = {{ names | safe }};
        //id x distance:
        const dist = {{ dist | safe }};
        //id x vert:
        const vert = {{ vert | safe }};
        //id x date:
        const dates = {{ dates | safe }};

        for (let encoded in selectedRoutes) {
            var coordinates = L.Polyline.fromEncoded(selectedRoutes[encoded]).getLatLngs();
            var route = L.polyline (
                coordinates, {
                    color: 'blue',
                    weight: 2,
                    lineJoin: 'round'
                }
            );
            route.addTo(map);
        }

        </script>
    </div>
